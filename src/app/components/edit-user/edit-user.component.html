            <div class="form-group">
                <label for="name">Descripción</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.description" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-primary" (click)="storeTarea()">Add Tarea</button>
            <button type="submit" class="btn btn-danger" [routerLink]="['/users']" routerLinkActive="router-link-active" >Cancel</button>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <!-- <th scope="col">Telephone</th> -->
                  </tr>
                </thead>
                <tbody *ngFor="let item of dataUser; let i=index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.description}}</td>
                    <!-- <td>{{item.telephone}}</td> -->
                    <td>
                      <div style="text-align:center">
                          
                          <button type="button" class="btn btn-danger" (click)="deleteTarea(item.id)"><i class="fas fa-user-alt-slash"></i>delet</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>


</div>
