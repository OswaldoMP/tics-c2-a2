<div class="container">

        <h3>Edit User</h3>
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="text" class="form-control" id="telephone" [(ngModel)]="user.telephone" placeholder="Enter Telephone">
            </div>
            <button type="submit" class="btn btn-primary" (click)="updateUser(user.id)">Update</button>
            <button type="submit" class="btn btn-danger" [routerLink]="['/users']" routerLinkActive="router-link-active" >Cancel</button>
</div>
