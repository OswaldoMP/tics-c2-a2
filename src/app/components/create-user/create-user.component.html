<div class="container">
    <div class="alert alert-success" *ngIf="agregado">
        Agregado correctamente
    </div>
    <h3>Create User</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="dataUser.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="dataUser.email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" [(ngModel)]="dataUser.telephone" placeholder="Enter Telephone">
        </div>
        <button type="submit" class="btn btn-success" (click)="store()">Add</button>
        <button type="submit" class="btn btn-danger" [routerLink]="['/users']" routerLinkActive="router-link-active" >Cancel</button>

</div>
