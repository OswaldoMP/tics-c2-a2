<div class="container">
    <div class="alert alert-success" *ngIf="agregado">
        Agregado correctamente
    </div>
    <h3>Create Itinerario</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="dataUser.name" placeholder="Name">
        </div>
    
        <div class="form-group">
            <label for="telephone">Fecha</label>
            <input type="date" id="start" name="trip-start"
            min="1980-01-01" max="2020-12-31" [(ngModel)]="dataUser.fecha">
        </div>
        <button type="submit" class="btn btn-success" (click)="store()">Add</button>
        <button type="submit" class="btn btn-danger" [routerLink]="['/users']" routerLinkActive="router-link-active" >Cancel</button>

</div>
